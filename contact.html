<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | RHOeTours</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body class="contact-body">

    <nav class="navbar">
        <div class="logo">
            <a href="index.html" style="display: flex; align-items: center; text-decoration: none;">
                <svg width="200" height="80" viewBox="0 0 250 100" xmlns="http://www.w3.org/2000/svg" style="width: 200px; height: auto;">
                    <path d="M 30 20 C 16 20 10 32 10 45 C 10 62 30 82 30 82 C 30 82 50 62 50 45 C 50 32 44 20 30 20 Z" fill="#e67e22"/>
                    <circle cx="30" cy="41" r="7" fill="#ffffff"/>
                    <text x="65" y="62" font-family="'Poppins', sans-serif" font-weight="700" font-size="32" fill="#2c3e50">RHOeTours</text>
                </svg>
            </a>
        </div>
        <ul class="nav-links">
            <li><a href="index.html#home">Home</a></li>
            <li><a href="index.html#itineraries">Itineraries</a></li>
            <li><a href="index.html#services">Services</a></li>
            <li><a href="contact.html" class="cta-btn">Contact</a></li>
        </ul>
    </nav>

    <section class="contact-hero">
        <div class="contact-container">
            <h1 class="contact-title">CONTACT US</h1>
            
            <form class="contact-form" action="#" method="POST">
                <div class="form-group">
                    <label for="firstName">First Name <span class="required">*</span></label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                
                <div class="form-group">
                    <label for="lastName">Last Name <span class="required">*</span></label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email <span class="required">*</span></label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Message <span class="required">*</span></label>
                    <textarea id="message" name="message" rows="6" required></textarea>
                </div>
                
                <button type="submit" class="btn-primary submit-btn">Submit</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="footer-content">
            <p>&copy; 2026 RHOeTours - All Rights Reserved.</p>
        </div>
    </footer>

</body>
</html>
